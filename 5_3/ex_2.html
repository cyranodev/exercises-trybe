<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    let divSolution = document.querySelector('#solution');
    let square = document.querySelector('#square-input');
    let squareBtn = document.querySelector('#square-button');
    let half = document.querySelector('#half-input');
    let halfBtn = document.querySelector('#half-button');
    let percent1 = document.querySelector('#percent1-input');
    let percent2 = document.querySelector('#percent2-input');
    let percentBtn = document.querySelector('#percent-button');
    let circleArea = document.querySelector('#area-input');
    let circleAreaBtn = document.querySelector('#area-button');

    square.addEventListener('keyup', () => { squareNumber(square.value, print)});
    squareBtn.addEventListener('click', () => { squareNumber(square.value, print)});

    half.addEventListener('keyup', () => { halfOf(half.value)});
    halfBtn.addEventListener('click', () => { halfOf(half.value)});

    percent1.addEventListener('keyup', () => { percentOf(percent1.value, percent2.value)});
    percent2.addEventListener('keyup', () => { percentOf(percent1.value, percent2.value)});
    percentBtn.addEventListener('click', () => { percentOf(percent1.value, percent2.value)});

    circleArea.addEventListener('keyup', () => { areaOfCircle(circleArea.value)});
    circleAreaBtn.addEventListener('click', () => { areaOfCircle(circleArea.value)});

    function squareNumber(num, boo) {
      let squaredNumber = num * num;
      if (boo) {
      divSolution.innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
      }
      return squaredNumber;
    }

    function halfOf(num) {
      let half = num / 2;
      divSolution.innerHTML = 'Half of ' + num + ' is ' +  half;
    }

    function percentOf(num1, num2) {
      let percent = (num1/num2) * 100;
      divSolution.innerHTML = num1 + ' is ' + percent + '% of ' + num2;
    }

    function areaOfCircle(radius) {
      let area = Math.PI * squareNumber(radius);
      divSolution.innerHTML = 'The area of circle with radius ' + radius + ' is ' + area;
    }
  </script>
  
</body>
</html>
