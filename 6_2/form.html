<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de currículo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
  <header>
    <h1>Formulário de currículo</h1>
  </header>
  <form action="#" method="GET" id="cv-form" class="js-form">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="full-name">Nome Completo</label>
      <input type="text" name="full-name" id="full-name" maxlength="40" data-validate-field="name">

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" maxlength="50" data-validate-field="email">

      <label for="cpf">CPF</label>
      <input type="number" name="cpf" id="cpf" maxlength="11" data-validate-field="number">

      <label for="endereco">Endereço</label>
      <input type="text" name="endereco" id="endereco" maxlength="200" data-validate-field="address">

      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" data-validate-field="city">

      <label for="estado" class="myselect">Estado</label>
      <select name="estado" id="estado" data-validate-field="select"></select>

      <label for="tipo-de-casa">Tipo de casa</label>
        <input type="radio" name="tipo-de-casa" id="casa" value="casa"  data-validate-field="radio"><label for="casa" class="radio-label">Casa</label>
        <input type="radio" name="tipo-de-casa" id="apartamento" value="apartamento"  data-validate-field="radio"><label for="apartamento" class="radio-label">Apartamento</label>
    </fieldset>

    <fieldset>
      <legend>dados do seu último emprego</legend>
      <label for="ultimo-emprego">Descrição</label>
      <textarea name="ultimo-emprego" id="ultimo-emprego" cols="30" rows="10" maxlength="1000"  data-validate-field="textarea"></textarea>
      
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40"  data-validate-field="text">

      <label for="desc-cargo">Descrição do cargo</label>
      <input type="text" name="desc-cargo" id="desc-cargo" maxlength="500"  data-validate-field="desc_cargo">

      <label for="data-inicio">Data de início</label>
      <input type="date" name="data-inicio" id="data-inicio" data-validate-field="date">
    </fieldset>

    <button type="submit" id="submit">Enviar</button>
    <button type="reset" id="reset">Limpar</button>
  </form>
  <script src="js/just-validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
