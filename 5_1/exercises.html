<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
      function changeParagraph(string) {
        document.getElementsByClassName('center-content')[0].getElementsByTagName('p')[2].innerHTML = string;
      }

// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
      function changeMainBoxColor(color) {
        document.getElementsByClassName('main-content')[0].style.backgroundColor = color;
      }

// Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeSmallBoxColor(color) {
        document.getElementsByTagName('div')[1].style.backgroundColor = color;
      }

// Crie uma função que corrija o texto da tag <h1>.
      function correctTitle(string) {
        document.getElementsByTagName('h1')[0].innerHTML = string;
      }

// Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function upperCase() {
        document.querySelectorAll('p').forEach(function(node) {node.style.textTransform = 'uppercase';});
      }

// Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function getParagraphs() {
        document.querySelectorAll('p').forEach(function(element) {console.log(element.innerHTML)});
      }
    </script>
  </body>
</html>
