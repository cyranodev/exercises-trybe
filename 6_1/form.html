<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de currículo</title>
</head>
<body>
  <header>
    <h1>Formulário de currículo</h1>
  </header>
  <form action="" method="GET">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="full-name">Nome Completo:</label>
      <input type="text" name="full-name" id="full-name" maxlength="40" required><br>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" maxlength="50" required><br>

      <label for="cpf">CPF: </label>
      <input type="number" name="cpf" id="cpf" maxlength="11" required><br>

      <label for="endereco">Endereço: </label>
      <input type="text" name="endereco" id="endereco" maxlength="200" required><br>

      <label for="cidade">Cidade: </label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required><br>

      <label for="estado">Estado: </label>
      <select name="estado" id="estado">
      </select> <br>

      <label for="tipo-de-casa">Tipo de casa:</label><br>
      <label for="casa">
        <input type="radio" name="tipo-de-casa" id="casa" required>
        Casa
      </label>
      <label for="apartamento">
        <input type="radio" name="tipo-de-casa" id="apartamento" required>
        Apartamento
      </label>
      
      
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
