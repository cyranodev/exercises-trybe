<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Formulário de currículo</h1>
  </header>
  <form action="validacao()" method="GET" id="cv-form">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="full-name">Nome Completo</label>
      <input type="text" name="full-name" id="full-name" maxlength="40" required>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" maxlength="50" required>

      <label for="cpf">CPF</label>
      <input type="number" name="cpf" id="cpf" maxlength="11" required>

      <label for="endereco">Endereço</label>
      <input type="text" name="endereco" id="endereco" maxlength="200" required>

      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required>

      <label for="estado" class="select">Estado</label>
      <select name="estado" id="estado"></select>

      <label for="tipo-de-casa">Tipo de casa</label>
        <input type="radio" name="tipo-de-casa" id="casa" required><label for="casa" class="radio-label">Casa</label>
        <input type="radio" name="tipo-de-casa" id="apartamento" required><label for="apartamento" class="radio-label">Apartamento</label>
    </fieldset>

    <fieldset>
      <legend>dados do seu último emprego</legend>
      <label for="ultimo-emprego">Descrição</label>
      <textarea name="ultimo-emprego" id="ultimo-emprego" cols="30" rows="10" maxlength="1000"></textarea>
      
      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>

      <label for="desc-cargo">Descrição do cargo</label>
      <input type="text" name="desc-cargo" id="desc-cargo" maxlength="500" required>

      <label for="data-inicio">Data de início</label>
      <input type="date" name="data-inicio" id="data-inicio" required>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
